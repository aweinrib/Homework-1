<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <meta name="viewport" http-equiv="X-UA-Compatible" content="IE=Edge, width=device-width, initial-scale=1" charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <title>Lunch Checker</title>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='DIController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch (Empty values not counted)"
             class="form-control" ng-model="lunch">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="evalMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
		   <span style="color:{{fontColor}}; border-style:solid; border-color:{{borderColor}}">{{status}}</span>
         </div>
   </div>

</body>
</html>
